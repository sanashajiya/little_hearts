name: little_hearts
description: "A social connection app for meaningful relationships"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  
  # State Management
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5
  
  # Dependency Injection
  get_it: ^7.7.0
  injectable: ^2.4.4
  
  # Network
  dio: ^5.7.0
  internet_connection_checker: ^3.0.1
  
  # Local Storage
  shared_preferences: ^2.3.2
  flutter_secure_storage: ^9.2.2
  
  # Navigation
  go_router: ^14.6.0
  
  # Functional Programming
  dartz: ^0.10.1
  
  # UI
  flutter_svg: ^2.0.10+1
  cached_network_image: ^3.4.1
  shimmer: ^3.0.0
  
  # Utils
  intl: ^0.19.0
  logger: ^2.4.0
  google_fonts: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  injectable_generator: ^2.6.2
  build_runner: ^2.4.12

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
